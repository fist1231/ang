<div class="container">
	<div class="card">
		<div class="card-header">
			<h4 class="text-center">Info:</h4>
		</div>

		<div class="card-body">
			<table
				class="table-striped table-bordered table-hover table-responsive p-1 m-1">
				<tr class="active p-2">
					<td class="p-2 w-25">Coinbase:</td>
					<td class="p-2 w-100"><span
						*ngIf="coinbase$ then thenCB; else elseCB"></span> <ng-template
							#thenCB>{{coinbase$ | async}}</ng-template> <ng-template #elseCB>
						<img width="30px" src="/assets/spin.svg" /></ng-template></td>
				</tr>
				<tr>
					<td>Accounts:</td>
					<td><span *ngIf="accounts then thenACT; else elseACT"></span>
						<ng-template #thenACT>
						<table>
							<tr *ngFor="let act of accounts;let index = index;">
								<td><a routerLink="/transactions/{{act}}"> <span
										class="badge">{{act}}</span>
								</a></td>
							</tr>
						</table>
						</ng-template> <ng-template #elseACT> <img width="30px"
							src="/assets/spin.svg" /></ng-template></td>
				</tr>
				<tr>
					<td>Balance:</td>
					<td><span *ngIf="balanceEther then thenBE; else elseBE"></span>
						<ng-template #thenBE>{{balanceEther |
						currency:'&Xi;':'code':'1.2-2'}}</ng-template> <ng-template #elseBE>
						<img width="30px" src="/assets/spin.svg" /></ng-template></td>
				</tr>
				<tr>
					<td>Balance Wei:</td>
					<td><span *ngIf="balance then thenBW; else elseBW"></span> <ng-template
							#thenBW>{{balance}}</ng-template> <ng-template #elseBW>
						<img width="30px" src="/assets/spin.svg" /></ng-template></td>
				</tr>
				<tr>
					<td>Last block #:</td>
					<td><span *ngIf="latestBlock then thenLB; else elseLB"></span>
						<ng-template #thenLB>{{latestBlock}}</ng-template> <ng-template
							#elseLB> <img width="30px" src="/assets/spin.svg" /></ng-template></td>
				</tr>
				<tr>
					<td>Trans #:</td>
					<td><span
						*ngIf="transactionsNum then thenBlock; else elseBlock"></span> <ng-template
							#thenBlock>{{transactionsNum}}</ng-template> <ng-template
							#elseBlock> <img width="30px"
							src="/assets/spin.svg" /></ng-template></td>
				</tr>
			</table>
		</div>
	</div>


	<div class="card">
		<div class="card-header mt-2">
			<h4 class="text-center">Last Blocks</h4>
		</div>
		<div class="dash">
			<div class="card-body">
				<div class="grid grid-pad">
					<a *ngFor="let block of blocks" class="col-1-4"
						routerLink="/detail/{{block?.id}}">
						<div class="module block">
							<h4>{{block?.id}}</h4>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
