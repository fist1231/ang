<div class="container-fluid">

	<div class="card">
		<div class="card-header">
			<h4 class="float-left">
				Users
			</h4>
			 <input class="float-right" #searchBox id="search-box"
					(keyup)="search(searchBox.value)" />
		</div>

		<div class="card-body">
			<div class="row justify-content-md-center align-items-center">
				<div class="col">
					<table class="table-striped table-bordered table-hover m-3">
						<thead>
							<tr>
								<th>id</th>
								<th>name</th>
								<th>status</th>
								<th>date</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users$ | async">
								<td class="badge p-2 m-1"><a
									routerLink="/detail/{{user.id}}">{{user.id}}</a></td>
								<td class="p-2 m-1">{{user.name}}</td>
								<td class="p-2 m-1">{{user.status}}</td>
								<td class="p-2 m-1">{{user.created_date | date :
									'MM/dd/yyyy hh:mm:ss a' : timezone}}</td>
								<td>
									<button class="delete" title="delete user"
										(click)="delete(user)">x</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
